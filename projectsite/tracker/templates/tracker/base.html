<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Tracker{% endblock %}</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="{% static 'tracker/css/styles.css' %}">
    
    <!-- Block for additional CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header/Navigation -->
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">Food Tracker</h1>
                <ul class="nav-menu">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Messages -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Page Content -->
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 NutriSync. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{% static 'tracker/js/chart.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
